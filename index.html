<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <!-- Weather Card -->
        <div  class="weather-container" >
            <h2>Weather App</h2>
            <!-- Search Bar -->
            <form id="weather-form" class="mb-4">
                <div class="input-group">
                    <input type="text" id="city-input" class="form-control" placeholder="Enter city name..." aria-label="City name">
                    <button type="submit" id="search-button" class="btn btn-primary">Search</button>
                </div>
            </form>
            <!-- Weather Information -->
            <div id="weather-info">
                <h4 id="city-name" class="fw-bold"></h4>
                <h5 id="country-name"></h5>
                <img src="https://via.placeholder.com/80" alt="Weather Icon" class="d-none">
                <h2 id="temperature" class=" fw-bold"></h2>
                <div id ="details" class="d-none">
                    <div>
                        <p class="mb-0 fw-semibold ">Humidity</p>
                        <span id="humidity"></span>
                    </div>
                    <div>
                        <p class="mb-0 fw-semibold ">Wind Speed</p>
                        <span id="wind-speed"></span>
                    </div>
                </div>
            </div>
        </div>

<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
